<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <script src="01.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>商品列表</h1>
        <img src="images/cart-icon.svg" alt="Cart" id="cart-icon">
    </header>
    <div class="product-list">
    </div>
    <div id="cart-light-box" class="hidden">

            </div>
            <button id="back-to-buy">繼續選購</button>
        </div>
        <div id="dark-background">
        </div>
    </div>
</body>

</html>
